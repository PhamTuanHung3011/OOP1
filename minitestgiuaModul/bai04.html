<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function sumNumber() {
        let sum = 0;
        for (let i = 2; i < 100; i++) {
            if (i % 3 === 0 || i % 7 === 0) {
                sum += i;
            }
        }
        return sum;
    }

    console.log(sumNumber()) ;
</script>

</body>
</html>
